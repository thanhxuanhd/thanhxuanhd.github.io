<div class="col-span-12 lg:col-span-4 space-y-8 mb-10">
  <div
    class="card p-8 rounded-lg shadow-sm border border-gray-100 dark:bg-gray-800  dark:border-gray-700 text-center lg:text-left">
    <div class="py-2 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-200 mb-8 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"/>
        </svg>
        <span class="ml-3">
          Work Experiences
        </span>
      </h2>
      <div class="flex flex-col space-y-2">
        @for (workExperience of workExperiences; track workExperience; let i = $index) {
          <div
            class="group flex flex-col md:flex-row gap-6 p-6 rounded-xl transition-all duration-300 hover:bg-gray-200/50 dark:hover:bg-gray-600/50">
            <div class="md:w-1/4">
              <span
                class="text-sm font-semibold text-blue-400-400 uppercase tracking-wider">{{ workExperience.workTimes }}</span>
            </div>
            <div class="md:w-3/4 ">
              <div class="flex flex-col mb-3">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-200">{{ workExperience.role }}</h3>
                <span class="text-lg text-gray-900 dark:text-gray-300 font-medium">{{ workExperience.companyName }}</span>
              </div>
              <div class="space-y-2 text-gray-900 dark:text-gray-400 leading-relaxed">
                <p [innerHtml]="workExperience.myResponsibility"></p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
